<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>AgroTech</title>
    <link rel="stylesheet" href="./dashStyle.css">
</head>

<body>
    <header>
        <div class="logosec">
            <div class="logo">AgroTech</div>
        </div>
        </div>
    </header>
    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="https://cdn-icons-png.flaticon.com/512/75/75800.png"
                            class="nav-img" alt="veiculos">
                        <h3>Veiculos</h3>
                    </div>
                    <div class="option2 nav-option">
                        <img src="https://static.thenounproject.com/png/3147052-200.png"
                            class="nav-img" alt="operacoes">
                        <h3> Operações</h3>
                    </div>
                    <div class="nav-option option3">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                            class="nav-img" alt="report">
                        <h3> Report</h3>
                    </div>
                    <div class="nav-option option4">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
                            class="nav-img" alt="institution">
                        <h3> Institution</h3>
                    </div>
                    <div class="nav-option logout">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                            class="nav-img" alt="logout">
                        <h3>Sair</h3>
                    </div>
                </div>
            </nav>
        </div>
            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles"></h1>
                    <button class="view">Registrar</button>
                </div>
                <div class="report-body">
                    <div class="report-topic-heading">
                        <h3 class="t-op">Article</h3>
                        <h3 class="t-op">Views</h3>
                        <h3 class="t-op">Comments</h3>
                        <h3 class="t-op">Status</h3>
                    </div>
                    <div class="items">
                        <div class="item1">
                            <h3 class="t-op-nextlvl">Article 73</h3>
                            <h3 class="t-op-nextlvl">2.9k</h3>
                            <h3 class="t-op-nextlvl">210</h3>
                            <h3 class="t-op-nextlvl label-tag">Published</h3>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dashScript.js"></script>
</body>
</html>
